<script>

let score = 0, lives = 3, level = 1;
let currentScenarioIndex = 0, currentLevelIndex = 0;
let shuffledScenarios = [];
let scenarioStartLives = 3;

const scoreEl = document.getElementById("score");

/* -------------------------

const allScenarios = [

        choices: [

          { text: "ğŸ©¹ Bandage immediately", correct: false, reason: "Bandaging traps infection inside." },
          { text: "â³ Wait & watch swelling", correct: false, reason: "Delaying is dangerous." }
        ]
      },
      { text: "After cleaning, whatâ€™s the next best step?",
        choices: [
          { text: "ğŸ¥ Go to hospital for rabies shots", correct: true, reason: "Rabies vaccine is life-saving." },
          { text: "ğŸ’Š Rest at home", correct: false, reason: "Home rest doesnâ€™t prevent rabies." },
          { text: "ğŸŒ¿ Apply turmeric paste", correct: false, reason: "Folk remedies canâ€™t stop rabies." }
        ]
      },
      { text: "At the hospital, whatâ€™s crucial?",
        choices: [
          { text: "ğŸ’‰ Complete the vaccine schedule", correct: true, reason: "Full course ensures protection." },
          { text: "ğŸ’Š One dose only", correct: false, reason: "Not protective." },
          { text: "ğŸ¤• Only painkillers", correct: false, reason: "Doesnâ€™t prevent rabies." }
        ]
      },
      { text: "Patient feels fine after first shot. What now?",
        choices: [
          { text: "âœ… Continue full vaccine course", correct: true, reason: "Stopping early risks rabies." },
          { text: "ğŸ˜´ Skip remaining doses", correct: false, reason: "Incomplete protection." },
          { text: "ğŸµ Use herbal drinks", correct: false, reason: "Doesnâ€™t cure rabies." }
        ]
      }
    ]
  },
  {
    title: "Fire Emergency",
    levels: [
      { text: "Kitchen fire starts in a pan. What do you do?",
        choices: [
          { text: "ğŸ§¯ Use a fire extinguisher", correct: true, reason: "Stops fire safely." },
          { text: "ğŸšª Run outside immediately", correct: false, reason: "You could have stopped it quickly." },
          { text: "ğŸ’§ Pour water", correct: false, reason: "Water spreads oil fire explosively." }
        ]
      },
      { text: "Fire spreads to curtains, smoke rising fast!",
        choices: [
          { text: "ğŸšª Evacuate through nearest exit", correct: true, reason: "Escape before itâ€™s too late." },
          { text: "ğŸ§¯ Keep fighting", correct: false, reason: "Too risky." },

        ]
      },
      { text: "Building filling with smoke. Best action?",
        choices: [
          { text: "â¬‡ Stay low & crawl out", correct: true, reason: "Smoke rises â€” crawling reduces inhalation." },
          { text: "â†” Open all windows", correct: false, reason: "Fuelling fire with oxygen." },
          { text: "â¬† Run upstairs", correct: false, reason: "More smoke & danger." }
        ]
      },
      { text: "Once outside, whatâ€™s the next step?",
        choices: [
          { text: "ğŸ“ Call fire services", correct: true, reason: "Immediate professional help needed." },
          { text: "ğŸ˜… Go back inside", correct: false, reason: "Highly dangerous." },
          { text: "ğŸ”¥ Watch quietly", correct: false, reason: "Delay increases damage." }
        ]
      }
    ]
  },
  {
    title: "Chest Pain Emergency",
    levels: [
      { text: "A man clutches chest, collapses. Whatâ€™s first?",
        choices: [
          { text: "ğŸ“ Call emergency services", correct: true, reason: "Immediate help is critical." },
          { text: "ğŸ’§ Give water", correct: false, reason: "Wastes valuable time." },
          { text: "ğŸš¶ Help walk it off", correct: false, reason: "Exertion worsens heart attack." }
        ]
      },
      { text: "Heâ€™s unresponsive & not breathing. Action?",
        choices: [
          { text: "â¤ Start CPR", correct: true, reason: "Keeps blood circulating." },
          { text: "ğŸ’¤ Place in sleeping position", correct: false, reason: "Does nothing when not breathing." },
          { text: "ğŸ“ Call a friend", correct: false, reason: "Wastes time." }
        ]
      },
      { text: "Ambulance arrives. Medic asks: Did you do CPR?",
        choices: [
          { text: "âœ… Yes", correct: true, reason: "Gave him a survival chance." },
          { text: "âŒ No", correct: false, reason: "Delay reduced survival chances." },
          { text: "ğŸ˜° Froze in panic", correct: false, reason: "Panic costs lives." }
        ]
      },
      { text: "At hospital, doctor asks: Next step?",
        choices: [
          { text: "ğŸ©º Provide full history", correct: true, reason: "Helps accurate treatment." },
          { text: "ğŸ¤ Stay silent", correct: false, reason: "Worsens diagnosis." },

        ]
      }
    ]
  },
  {

    levels: [
      { text: "Friend choking, canâ€™t breathe. First step?",
        choices: [
          { text: "ğŸ¤² Perform abdominal thrusts", correct: true, reason: "Heimlich clears airway." },
          { text: "ğŸ’§ Give water", correct: false, reason: "They canâ€™t swallow or breathe." },
          { text: "ğŸ™… Do nothing", correct: false, reason: "Delays can kill quickly." }
        ]
      },
      { text: "They collapse unconscious. What now?",
        choices: [
          { text: "ğŸš‘ Call emergency & start CPR", correct: true, reason: "Maintains oxygen supply." },
          { text: "ğŸ›Œ Put them on side", correct: false, reason: "Doesnâ€™t help airway." },
          { text: "ğŸƒ Wait for others", correct: false, reason: "Too late â€” act now." }
        ]
      },
      { text: "Object dislodges & breathing returns. Next?",
        choices: [
          { text: "ğŸ¥ Seek medical evaluation", correct: true, reason: "Possible internal injury." },
          { text: "ğŸ½ Continue eating", correct: false, reason: "Need clearance first." },
          { text: "ğŸ˜… Ignore it", correct: false, reason: "Hidden airway damage may remain." }
        ]
      },
      { text: "They are coughing heavily, what to do?",
        choices: [
          { text: "ğŸ’¨ Encourage coughing", correct: true, reason: "Helps clear airway." },
          { text: "ğŸ›Œ Lay them down", correct: false, reason: "Can worsen obstruction." },
          { text: "ğŸš¶ Ignore it", correct: false, reason: "Could be dangerous." }
        ]
      }
    ]
  }
];

/* -------------------------
   Helpers
   ------------------------- */
function updateHUD(){
  scoreEl.textContent = score;
  livesEl.textContent = lives;
  levelEl.textContent = level;
}
function escapeHtml(s){
  return String(s).replace(/[&<>"'`]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;", '`': '&#96;'}[c]));
}

/* -------------------------
   Start / Load / Answer
   ------------------------- */
function startGame(){
  score = 0; lives = 3; level = 1;
  currentScenarioIndex = 0; currentLevelIndex = 0;
  shuffledScenarios = [...allScenarios]; // keep original order; shuffle if you want
  mistakesByScenario = allScenarios.map(()=>[]);
  scenarioStartLives = lives;
  mistakesThisScenario = [];
  reviewDiv.style.display = 'none';
  updateHUD();
  loadScenario();
}

function loadScenario(){
  // finished all scenarios -> show final summary
  if (currentScenarioIndex >= shuffledScenarios.length){
    showFinalSummary();
    return;
  }

  // if new scenario starting (level 0), reset scenario-specific mistakes and record starting lives
  if (currentLevelIndex === 0) {
    scenarioStartLives = lives;
    mistakesThisScenario = [];
  }

  const scenario = shuffledScenarios[currentScenarioIndex];
  const levelData = scenario.levels[currentLevelIndex];

  scenarioTitle.textContent = `${scenario.title} â€” Level ${currentLevelIndex + 1}`;
  scenarioText.textContent = levelData.text;
  mentorDiv.textContent = "AIGuide: Choose wisely!";
  choicesDiv.innerHTML = '';
  reviewDiv.style.display = 'none';

  levelData.choices.forEach((choice, idx) => {
    const btn = document.createElement('button');
    btn.textContent = choice.text;
    btn.onclick = () => handleAnswer(choice, levelData);
    choicesDiv.appendChild(btn);
  });
}

/* When user picks an answer */
function handleAnswer(choice, levelData){
  // show immediate feedback
  mentorDiv.innerHTML = choice.correct ? `ğŸ‘ Correct!<br><span class="muted">${escapeHtml(choice.reason)}</span>`
                                       : `ğŸ˜… Wrong!<br><span class="muted">${escapeHtml(choice.reason)}</span>`;

  if (choice.correct){
    score += 10;
    launchConfetti();
  } else {
    lives--;
    // record detailed mistake (scenario title, level number, chosen, correct)
    const scenarioTitleText = shuffledScenarios[currentScenarioIndex].title;
    const correctObj = levelData.choices.find(c => c.correct);
    const correctText = correctObj ? correctObj.text : '(unknown)';
    const mistake = `At "${scenarioTitleText}" â€” Level ${currentLevelIndex + 1}, you chose "${choice.text}". Correct: "${correctText}".`;
    mistakesThisScenario.push(mistake);
    mistakesByScenario[currentScenarioIndex].push(mistake);
  }

  updateHUD();

  if (lives <= 0){
    // delay a little so user sees last feedback
    setTimeout(gameOver, 900);
    return;
  }

  // proceed to next level after short pause
  setTimeout(nextLevel, 900);
}

/* -------------------------
   Advance / End scenario
   ------------------------- */
function nextLevel(){
  const scenario = shuffledScenarios[currentScenarioIndex];

  if (currentLevelIndex < scenario.levels.length - 1){
    currentLevelIndex++;
    level++;
    updateHUD();
    loadScenario();
    return;
  }

  // Completed scenario
  showScenarioCompletion();
}

function showScenarioCompletion(){
  const scenario = shuffledScenarios[currentScenarioIndex];
  const livesLost = scenarioStartLives - lives;

  // Build detailed review
  let reviewHTML = '';
  if (mistakesThisScenario.length === 0){
    reviewHTML += `<p>ğŸŒŸ Perfect run â€” no mistakes in this scenario.</p>`;
  } else {
    reviewHTML += `<h3>ğŸ“‹ Performance Review â€” details</h3><ul>`;
    for (const m of mistakesThisScenario){
      reviewHTML += `<li>${escapeHtml(m)}</li>`;
    }
    reviewHTML += `</ul>`;
  }
  reviewHTML += `<p class="muted">Lives lost this scenario: ${livesLost}</p>`;

  // show UI
  scenarioTitle.textContent = `${scenario.title} âœ… Completed!`;
  scenarioText.innerHTML = reviewHTML;
  mentorDiv.textContent = 'You completed this scenario!';
  choicesDiv.innerHTML = '';

  // Continue to next scenario
  const continueBtn = document.createElement('button');
  continueBtn.textContent = 'â¡ Continue to Next Scenario';
  continueBtn.className = 'small';
  continueBtn.style.background = '#06d6a0';
  continueBtn.onclick = () => {
    currentScenarioIndex++;
    currentLevelIndex = 0;
    level++;
    updateHUD();
    loadScenario();
  };
  // Restart this scenario (from level 1) without resetting entire game progress
  const restartScenarioBtn = document.createElement('button');
  restartScenarioBtn.textContent = 'ğŸ” Restart This Scenario';
  restartScenarioBtn.className = 'small';
  restartScenarioBtn.style.background = '#f77f00';
  restartScenarioBtn.onclick = () => {
    // reset this scenario progress but keep global score & lives
    currentLevelIndex = 0;
    mistakesByScenario[currentScenarioIndex] = [];
    mistakesThisScenario = [];
    // keep lives & score as they are; if you want to reset lives to full for a restarted scenario,
    // replace the following two lines with: lives = 3; score = 0; updateHUD();
    loadScenario();
  };

  // Restart entire game
  const restartGameBtn = document.createElement('button');
  restartGameBtn.textContent = 'ğŸ”„ Restart Game';
  restartGameBtn.className = 'small';
  restartGameBtn.style.background = '#e63946';
  restartGameBtn.onclick = startGame;

  const wrapper = document.createElement('div');
  wrapper.className = 'two-btns';
  wrapper.appendChild(continueBtn);
  wrapper.appendChild(restartScenarioBtn);
  wrapper.appendChild(restartGameBtn);

  choicesDiv.appendChild(wrapper);

  // show separate (folded) review box with details
  reviewDiv.style.display = 'block';
  reviewDiv.innerHTML = reviewHTML;
}

/* -------------------------
   Final summary after all scenarios
   ------------------------- */
function showFinalSummary(){
  scenarioTitle.textContent = "ğŸ Final Summary";
  scenarioText.textContent = `Great work â€” here is how you did. Total score: ${score}`;
  mentorDiv.textContent = "AIGuide: Review your performance below.";

  // Build per-scenario reports
  let html = `<div class="final-summary"><h3>Report Card</h3>`;
  for (let i = 0; i < shuffledScenarios.length; i++){
    const s = shuffledScenarios[i];
    const mistakes = mistakesByScenario[i] || [];
    html += `<h4 style="margin-bottom:4px">${escapeHtml(s.title)}</h4>`;
    if (mistakes.length === 0){
      html += `<p class="muted">âœ… Perfect â€” no mistakes</p>`;
    } else {
      html += `<ul>`;
      for (const m of mistakes) html += `<li>${escapeHtml(m)}</li>`;
      html += `</ul>`;
    }
  }
  html += `</div>`;

  // Buttons: Restart Game
  choicesDiv.innerHTML = '';
  const restartBtn = document.createElement('button');
  restartBtn.textContent = 'ğŸ”„ Restart Game';
  restartBtn.style.background = '#06d6a0';
  restartBtn.onclick = startGame;
  choicesDiv.appendChild(restartBtn);

  reviewDiv.style.display = 'block';
  reviewDiv.innerHTML = html;
}

/* -------------------------
   Game over
   ------------------------- */
function gameOver(){
  scenarioTitle.textContent = "ğŸ’€ Game Over!";
  scenarioText.textContent = "You ran out of lives.";
  mentorDiv.textContent = '';
  choicesDiv.innerHTML = '';

  const retryBtn = document.createElement('button');
  retryBtn.textContent = 'ğŸ” Restart This Scenario';
  retryBtn.style.background = '#f77f00';
  retryBtn.onclick = () => {
    // restart current scenario from level 1 but keep score reset? we keep score but reset level and mistakes for the scenario.
    currentLevelIndex = 0;
    mistakesByScenario[currentScenarioIndex] = [];
    mistakesThisScenario = [];
    lives = 3; // give fresh lives to retry
    updateHUD();
    loadScenario();
  };

  const restartBtn = document.createElement('button');
  restartBtn.textContent = 'ğŸ”„ Restart Game';
  restartBtn.style.background = '#e63946';
  restartBtn.onclick = startGame;

  const wrapper = document.createElement('div');
  wrapper.className = 'two-btns';
  wrapper.appendChild(retryBtn);
  wrapper.appendChild(restartBtn);

  choicesDiv.appendChild(wrapper);
  reviewDiv.style.display = 'none';
}

/* -------------------------
   Confetti + mascot
   ------------------------- */
function launchConfetti(){
  for (let i=0;i<18;i++){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random()*100 + 'vw';
    c.style.background = `hsl(${Math.floor(Math.random()*360)},90%,60%)`;
    c.style.width = `${8 + Math.random()*8}px`;
    c.style.height = c.style.width;
    c.style.opacity = 0.95;
    document.body.appendChild(c);
    setTimeout(()=> c.remove(), 3200);
  }
}

mascot.addEventListener('click', () => {
  mentorDiv.textContent = "ğŸ¦‰ Mascot: Keep going â€” you learn by doing. Good luck!";
});

/* -------------------------
   Initialize HUD (page load)
   ------------------------- */
updateHUD();

</script>
